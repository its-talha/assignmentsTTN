<!DOCTYPE html>
<html>
   <head>
       <link rel="stylesheet" href="Q12.Exercise.css" />
   </head>
   <body>
  
       <header id="header">
           <h2 class="heading">TO THE NEW</h2>
 
          
           <nav class="nav">
               <a href="#home" class="nav-link" rel="noopener noreferrer"
                   >Home</a
               >
 
               <a href="#help" class="nav-link" rel="noopener noreferrer"
                   >Quick Help</a
               >
           </nav>
       </header>
 
       <hr class="line" />
 
      
       <main id="#main">
          
           <div class="form-container">
               <h3 class="heading">Bug Report</h3>
 
              
               <form class="form">
                   <div class="field-container">
                       <label for="title">Title:*</label>
                       <input type="text" id="title" name="title" required />
                   </div>
 
                   <div class="field-container">
                       <label for="description">Description:*</label>
                       <textarea name="description" id="description" required></textarea>
                   </div>
 
                   <div class="field-container">
                       <label for="operating-system">Operating System:</label>
                       <select name="operating system" id="operating-system">
                           <option value="Windows XP">Windows XP</option>
                           <option value="Ubuntu">Ubuntu</option>
                           <option value="MacOS">MacOS</option>
                       </select>
                   </div>
 
                   <div class="field-container">
                       <label for="product">Product:*</label>
                       <select name="product" id="product">
                           <option value="Formoid">Formoid</option>
                           <option value="Xyz">Xyz</option>
                           <option value="abc">abc</option>
                       </select>
                   </div>
 
                   <div class="field-container">
                       <label for="version">Version:*</label>
                       <input type="text" id="version" name="version" required />
                   </div>
 
                   <div class="radio-group">
                       <p class="radio-group-heading">License:*</p>
 
                       <div class="group-row">
                           <div class="field-container">
                               <label for="license-free">Free</label>
                               <input
                                   type="radio"
                                   name="license"
                                   value="Free"
                                   id="license-free"
                                   required
                               />
                           </div>
 
                           <div class="field-container">
                               <label for="license-business">Business</label>
                               <input
                                   type="radio"
                                   name="license"
                                   value="Business"
                                   id="license-Business"
                                   required
                               />
                           </div>
                       </div>
                   </div>
 
                   <div class="field-container">
                       <label for="severity">Severity:</label>
                       <select name="severity" id="severity">
                           <option value="Formoid">Critical</option>
                           <option value="Xyz">Moderate</option>
                           <option value="abc">Low</option>
                       </select>
                   </div>

                   <label for="docs" style="margin-left: 15px; ">Attachments</label>
                   <div class="inputfile-box">
                    <input type="file" id="file" class="inputfile" onchange='uploadFile(this)'>
                    <label for="file">
                      <span id="file-name" class="file-box"></span>
                      <span class="file-button">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        Choose File
                      </span>
                    </label>
                  </div>
                    <div class="foot">
                        <button type="button" style="background-color: #00e3ab;color: white;font-weight: bold;">Send</button>
                    </div>
                
                </form>
            </div>
        </main>
    </body>
</html>
